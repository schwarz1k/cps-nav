<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>CPS Project</title>
</head>
<body>
<header class="page-header">
    <div class="page-header__container page-header__container--open">
            <nav class="menu">
                <button class="menu-burger menu-icon" aria-label="Открыть меню"></button>
                <ul class="menu-list">
                    <li class="menu-list__item menu-list__item--active">
                        <a class="menu-list__link">Ремонт техники</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link">Услуги и сервисы</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link">Корпоративным клиентам</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link">Продавцам техники</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link">Партнерам</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link">Производителям</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link">Наши сервисные центры</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="logo">
                <img src="img/logo/logo.svg" alt="Логотип компании CPS" class="logo-img">
            </div>
            <div class="menu-user">
                <div class="menu-user__main-container menu-user__container">
                    <div class="menu-user__item menu-user__item--repair menu-icon">
                        <a class="menu-user__item-link" href="#" tabindex="0">
                            <span class="visually-hidden open">Оставить заявку</span>
                        </a>
                    </div>
                    <div class="menu-user__item menu-user__item--status menu-icon">
                        <a class="menu-user__item-link" href="#" tabindex="0">
                            <span class="visually-hidden open">Статус ремонта</span>
                        </a>
                    </div>
                    <div class="menu-user__item menu-user__item--search menu-icon">
                        <a class="menu-user__item-link" href="#" tabindex="0">
                            <span class="visually-hidden open">Поиск</span>
                        </a>
                    </div>
                </div>
                <div class="menu-user__second-container menu-user__container">
                    <div class="menu-user__item menu-user__item--call menu-user__item--closed menu-icon">
                        <a class="menu-user__item-link" href="#">
                            <span class="visually-hidden">Позвоните нам</span>
                        </a>
                    </div>
                    <div class="menu-user__item menu-user__item--send menu-user__item--closed menu-icon">
                        <a class="menu-user__item-link" href="#">
                            <span class="visually-hidden">Напишите нам</span>
                        </a>
                    </div>
                    <div class="menu-user__item menu-user__item--profile menu-user__item--closed menu-icon">
                        <a class="menu-user__item-link" href="#">
                            <span class="visually-hidden">Открыть профиль</span>
                        </a>
                    </div>
                </div>
            </div>
        <div class="footer-menu">
            <ul class="footer-menu__list">
                <li class="footer-menu__item">
                    <a href="mailto:mail@cps.com" class="footer-menu__link footer-menu__link--email">mail@cps.com</a>
                </li>
                <li class="footer-menu__item">
                    <a href="tel:+79008908900" class="footer-menu__link footer-menu__link--phone">8 800 890 8900</a>
                </li>
            </ul>
            <ul class="language-switcher">
                <li class="language-switcher__item language-switcher__item--active">
                    <button lang="ru" class="language-switcher__button" aria-current="page" aria-label="Переключиться на русский">RU</button>
                </li>
                <li class="language-switcher__item">
                    <button lang="en" class="language-switcher__button" aria-label="Переключиться на английский">EN</button>
                </li>
                <li class="language-switcher__item">
                    <button lang="ch" class="language-switcher__button" aria-label="Переключиться на Швейцарский">CH</button>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
